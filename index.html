<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰化縣微型公車v0.6</title>
    <script src = "excel.js"></script>
    <script src="point.js"></script>
    <script src = "lastbestpath.js"></script>
    <script src = "bus.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./sidebar.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/71e6de3f9e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="all">
         <div class="left" >
            <div class="123">
                <div>
                    <div style="font-family: '標楷體';">
                        <h1 style="background-color: rgb(245, 238, 238);">微型公車v0.6</h1>
                        <h2 style="background-color: rgb(214, 210, 206);">本地圖可以點按地圖進行起點終點的選擇</h2>
                    </div>
                </div>
                <div>
                        <label style="font-size: 30px;" for="origin"><b>起點地址</b></label>
                        <input type="text" size="32" style="font-size: 100%;" id="origin" placeholder="輸入起點地址">
                        <label style="font-size: 30px;" for="destination"><b>終點地址</b></label>
                        <input type="text" size="32" style="font-size: 100%;"  id="destination" placeholder="輸入終點地址">
                </div>
                <div>
                        <button id="showButton" style="font-size: 17px;" onclick="calculateDistance(),initializeMap(),calculateRoute()">計算路線距離</button>
                </div>
                <div class="data">
                    <p id="stationList"></p>
                    <!-- 距離顯示 -->
                    <p style="background-color: aquamarine;" id="total"></p>
                    <!--預計到達時間顯示-->
                    <p style="background-color: aquamarine;"id='duration'></p>
                    <!-- 票價顯示 -->
                </div>
                <div>
                    <p class="fare" id='fare'></p>
                </div>

                <div>
                    <div class="dropdown">
                        <div class="form">
                          <input type="text" id="select" readonly unselectable = "on" value="費率計算方式">
                          <button id="button" class="button"> <i id='arrow' class="fas fa-chevron-down fa-sm"></i></button>
                        </div>
                        <ul class="dropdownList">
                          <a class="wordstlye" href="#">起步價1公里30元<br>續跑價每公里10元 </a>
                        </ul>
                       </div>
                </div>

            </div>
        </div>
        <button id="button_position" class = 'button_position' onclick = "location"> <i class="fa-solid fa-location-arrow"></i> 返回目前位置</button>
        <div id="map" ><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsHdIDjXrZQyKSj6fpbHf7bxOcEpLU-Qw&callback=initMap&libraries=places"></script></div>
        
    </div>
</body>
</html>
