<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微型公車</title>
    <script src = "excel.js"></script>
    <script src="point.js"></script>
    <script src = "lastbestpath.js"></script>
    <script src = "bus.js"></script>
    <script src = "backsite.js"></script>
    <!-- <script src = "hiddentext.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <script>
            // 當網頁載入完成後初始化地圖
            window.onload = function () {
                initMap();
            }
    </script>

    <div class="all">
         <div class="left" >
            <div class="123">
                <div style="font-family: '標楷體';">
                    <h1 style="background-color: rgb(245, 238, 238);">微型公車v0.6</h1>
                    <h2 style="background-color: rgb(214, 210, 206);">本地圖可以點按地圖進行起點終點的選擇</h2>
                    <label style="font-size: 26px;" for="origin"><b>起點地址</b></label>
                    <input type="text" size="30" style="font-size: 100%;" id="origin" placeholder="輸入起點地址">
                    
                    <label style="font-size: 26px;" for="destination"><b>終點地址</b></label>
                    <input type="text" size="30" style="font-size: 100%;"  id="destination" placeholder="輸入終點地址">
                    
                    <button id="showButton" style="font-size: 17px;" onclick="calculateDistance(),initializeMap(),calculateRoute()">計算路線距離</button>
                    <div id="stationList"></div>
                    <!-- 距離顯示 -->
                    <h3><p style="background-color: aquamarine;" id="distance"></p></h3>
                    <!--預計到達時間顯示-->
                    <h3><p style="background-color: aquamarine;"id='duration'></p></h3>
                    <!-- 票價顯示 -->
                    <h3><p style="background-color: aqua;"id='fare'></p></h3>
                    <button style="font-size: 17px;" onclick = "getCurrentPosition()">返回當前位置</button>  
                        <div class= 'wordstlye'>
                            費率計算方式：
                            <br>起步價1公里30元
                            <br>續跑價每公里10元   
                        </div>
                </div>
            </div>
        </div>
        <div id="map" ><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsHdIDjXrZQyKSj6fpbHf7bxOcEpLU-Qw&callback=initMap&libraries=places"></script></div>
    </div>
</body>
</html>
